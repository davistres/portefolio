<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
    <button id="back-to-menu-btn" style="display: none;">Retour au Menu</button>

    <div id="game-container">
        <h1>Jeu de Memory</h1>

        <div id="high-scores-container" style="display: none;">
            <h3>Meilleurs Scores</h3>
            <div id="high-scores-libre">
                <h4>Mode Libre (moins de coups)</h4>
                <ul id="scores-libre-list"></ul>
            </div>
            <div id="high-scores-timer">
                <h4>Mode Timer (temps le plus rapide)</h4>
                <ul id="scores-timer-list"></ul>
            </div>
        </div>

        <div id="game-info" style="display: none;">
            <p id="counter-display"></p>
        </div>

        <div id="game-board" style="display: none;">
            <!-- Les cartes seront générées ici -->
        </div>

        <div id="mode-selection">
            <h2>Choisissez un mode :</h2>
            <button id="mode-libre-btn">MODE LIBRE</button>
            <button id="mode-15-btn">MODE 15</button>
            <button id="mode-timer-btn">MODE TIMER</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
